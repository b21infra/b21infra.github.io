<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B21 Invest - Crypto Made Easy</title>
  <style>
    body {
		margin: 10px 10%;
		font-family: Montserrat, Sans-serif;
	}
	h1 {
		color: #4ECFB1;
		font-size: 2.1em; 
		font-weight: 600; 
	}
	ul {
		list-style: none outside;
	}
	ul, ol {
		margin-bottom: 1em;
		margin-left: 0;
		padding: 0;
		border: none;
	}
	ol, ul {
		box-sizing: border-box;
	}
	li {
		margin-bottom: 1em;
		line-height: 1.5;
		border-color: #ccc;
		border-width: 1px;
	}
	.d-flex {
		display: flex;
		width: 100%;
		align-items: center;
		padding:30px 0px;
	}
	.d-flex p {
		text-align: justify;
	}
	.image {
		text-align: center;
		padding-left: 25px;
	}
	.d-flex .image img {
		width: 400px;
	}
	
	.widget-heading {		 
		font-size: 1.5em; 
		font-weight: 600;
	}
	.widget-content {
		font-size: 1.1em; 
		font-weight: 100;
	}
	
	.headerimg {
		width: 150px;
		height: 60px;
	}
	
	.header {
		color: #23706C; 
		font-size: 25px; 
		font-weight: 600; 
		text-transform: uppercase;
	}
	.footer {
		display: flex;
		background-color: #353535; 
		padding: 10px;
		color: #828282;
		align-items: center;
	}
	.footer p{
		margin: 0px;
	}
	.footer p:first-child{
		margin: 0px 0px 5px;
	}
	.footer .b21logo {
		margin-left: auto;
	}	
	.background-overlay{
		background-image: url("assets/img/b3.jpg");
		background-size: cover;		
		transition: background 0.3s, border-radius 0.3s, opacity 0.3s;
	}	
	.widget-container{
		padding: 15px 100px 15px 100px;
		background-color: #FFFFFF;
		background-position: center center;
		background-repeat: repeat;
		background-size: cover;
		border-radius: 500px 500px 500px 500px;
		box-shadow: 19px 19px 18px -20px rgb(0 0 0 / 15%);
	}
	
	@media screen and (max-width: 992px) {
		body {
			margin: 0px;
			padding: 15px;
		}
		.d-flex{
			flex-direction: column;
			flex-wrap: wrap;
		}
		.d-flex div {
			flex: 1;
			width: 100%;
		}
		.d-flex .image{
			order: -1;
			flex: 2;
			padding-left: 0px;
		}
		.d-flex  .image img {
			width: 400px;
		}
		.headerimg{
			width: 100px;
			height: 40px;
		}
		.header{
			font-size: 20px;
		}
	}	
	
	@media screen and (max-width: 768px) {		
		.headerimg{
			width: 100px;
			height: 40px;
		}	
		.header{
			font-size: 15px;
		}
	}
	
	@media screen and (max-width: 576px) {
		.headerimg{
			width: 50px;
			height: 25px;
		}		
		.header{
			font-size: 12px;
		}		
	}	
  </style>
</head>
<body>

<section>
	<div class="d-flex background-overlay">
		<div style="width: 100%; margin: 0px 0px 0px 20px;">	
			<div>
				<h3 class="widget-heading">Website not available</h3><p></p>
				<ul class="widget-content">
					<li>The website you requested cannot be accessed.</li>				
				</ul>					
			</div>								
			<p></p>								
		</div>		
	</div>	
</section>

</body>
</html>
